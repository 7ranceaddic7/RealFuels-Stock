@PART[RLA_small_highthrust]:BEFORE[RealPlume]
{
	PLUME
    {
        name = Kerolox-Lower            //pre-fabbed plume you want
        transformName = fxPoint //which transform to attach the plume
        localRotation = 0,0,0           //Optional - Any rotation needed
        localPosition = 0,0,0.1           //Any offset needed
        //flare|plumePosition are optional, and conflict with localPosition.
      //flarePosition = 0,0,1         //If localPosition is insufficient
      //plumePosition = 0,0,2         //Specify flare and plume positions separately.
        //Only specify one of these
        fixedScale = 1.1                  //Size adjustment to resize to engine
        energy = 1                      //Adjust length of plume
        speed = 1                       //Adjust speed to fit resize, 
                                        //generally close to 1:1 with scale.
    }
	PLUME
    {
        name = Hydrolox-Lower            //pre-fabbed plume you want
        transformName = fxPoint //which transform to attach the plume
        localRotation = 0,0,0           //Optional - Any rotation needed
        //localPosition = 0,0,0.           //Any offset needed
        //flare|plumePosition are optional, and conflict with localPosition.
      flarePosition = 0,0,0.95         //If localPosition is insufficient
      plumePosition = 0,0,1.1         //Specify flare and plume positions separately.
        //Only specify one of these
        fixedScale = 0.75                  //Size adjustment to resize to engine
        energy = 1                      //Adjust length of plume
        speed = 1                  SMALL     //Adjust speed to fit resize, 
                                        //generally close to 1:1 with scale.
    }
	PLUME
    {
        name = Hydynelox-A7            //pre-fabbed plume you want
        transformName = fxPoint //which transform to attach the plume
        localRotation = 0,0,0           //Optional - Any rotation needed
        // localPosition = 0,0,-0.9           //Any offset needed
        //flare|plumePosition are optional, and conflict with localPosition.
      flarePosition = 0,0,0.33         //If localPosition is insufficient
      plumePosition = 0,0,-0.5         //Specify flare and plume positions separately.
        //Only specify one of these
        fixedScale = 0.5                  //Size adjustment to resize to engine
        energy = 1                      //Adjust length of plume
        speed = 1                       //Adjust speed to fit resize, 
                                        //generally close to 1:1 with scale.
    }
    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesRF
		// =  Kerolox-Lower
    }
    @MODULE[ModuleEngineConfigs]
    {
        %type = ModuleEnginesRF
		@CONFIG[LqdHydrogen+LqdOxygen]  //Add the effect to every engine config
        {
            %powerEffectName = Hydrolox-Lower
        }
		@CONFIG[Kerosene+LqdOxygen]  //Add the effect to every engine config
        {
            %powerEffectName = Kerolox-Lower
        }
		@CONFIG[Kerosene+HTP]  //Add the effect to every engine config
        {
            %powerEffectName = Hydynelox-A7
        }
    }
}
