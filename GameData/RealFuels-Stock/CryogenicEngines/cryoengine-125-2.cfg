// ---------- //  
// REAL FUELS // Ct10 ‘Chelyabinsk’ Cryogenic Rocket Engine
// ---------- //

@PART[cryoengine-125-2]:FOR[RealFuels_StockEngines] 
{

  @mass = 0.115
  @cost = 214
  %entryCost = 1070
  @maxTemp = 1552


  @MODULE[ModuleEngine*]
  {
    @name = ModuleEnginesRF
    @maxThrust = 41
    @heatProduction = 99
    @atmosphereCurve
    {
      @key,0 = 0 454
      @key,1 = 1 163
    }
    !PROPELLANT[LiquidFuel] {}
    !PROPELLANT[Oxidizer] {}
    !PROPELLANT[MonoPropellant] {}
    PROPELLANT
    {
      name = LqdHydrogen
      ratio = 76.308310
      DrawGauge = True
      %resourceFlowMode = STACK_PRIORITY_SEARCH
    }
    PROPELLANT
    {
      name = LqdOxygen
      ratio = 23.691690
      %resourceFlowMode = STACK_PRIORITY_SEARCH
    }
  }

  MODULE
  {
    name = ModuleEngineConfigs
    type = ModuleEnginesRF
    techLevel = 4
    origTechLevel = 4
    engineType = U+
    origMass = 0.115
    configuration = LqdHydrogen+LqdOxygen
    modded = false

    CONFIG
    {
      name = LqdHydrogen+LqdOxygen
      maxThrust = 41
      heatProduction = 99
      PROPELLANT
      {
        name = LqdHydrogen
        ratio = 76.30830964721619
        DrawGauge = True
        %resourceFlowMode = STACK_PRIORITY_SEARCH
      }
      PROPELLANT
      {
        name = LqdOxygen
        ratio = 23.69169035278381
        %resourceFlowMode = STACK_PRIORITY_SEARCH
      }
      IspSL = 1.3130
      IspV = 1.2827
      throttle = 0
      ModuleEngineIgnitor
      {
        ignitionsAvailable = 12
        useUllageSimulation = true
        autoIgnitionTemperature = 800
        ignitorType = Electric
        IGNITOR_RESOURCE
        {
          name = ElectricCharge
          amount = 0.55
        }
      }


    }
  }
  !MODULE[ModuleEngineIgnitor] {}
  ModuleEngineIgnitor
  {
    ignitionsAvailable = 12
    autoIgnitionTemperature = 800
    useUllageSimulation = true

  }
}

// ---------- //  
// REAL PLUME // Ct10 ‘Chelyabinsk’ Cryogenic Rocket Engine
// ---------- //

@PART[cryoengine-125-2]:BEFORE[RealPlume]
{
	PLUME
    {
        name = Cryogenic-UpperLower-125
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,0.3
        fixedScale = 1
        energy = 0.8
        speed = 1
        emissionMult = 1
    }
    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesRF
    }
    @MODULE[ModuleEngineConfigs]
    {
        %type = ModuleEnginesRF
		@CONFIG[LqdHydrogen+LqdOxygen] 
        {
            %powerEffectName = Cryogenic-UpperLower-125
        }
    }
}