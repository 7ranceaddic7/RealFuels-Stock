// ---------- //  
// REAL FUELS // cryoengines125-1
// ---------- //

@PART[cryoengine-125-1]:FOR[RealFuels_StockEngines] //VL-1 ‘Volcano’ Cryogenic Rocket Engine
{

  @mass = 0.355
  @cost = 903
  %entryCost = 4515
  @maxTemp = 2350


  @MODULE[ModuleEngine*]
  {
    @name = ModuleEnginesRF
    @maxThrust = 206
    @heatProduction = 180
    @atmosphereCurve
    {
      @key,0 = 0 419
      @key,1 = 1 387
    }
    !PROPELLANT[LiquidFuel] {}
    !PROPELLANT[Oxidizer] {}
    !PROPELLANT[MonoPropellant] {}
    PROPELLANT
    {
      name = LqdHydrogen
      ratio = 76.308310
      DrawGauge = True
      %resourceFlowMode = STACK_PRIORITY_SEARCH
    }
    PROPELLANT
    {
      name = LqdOxygen
      ratio = 23.691690
      %resourceFlowMode = STACK_PRIORITY_SEARCH
    }
  }

  MODULE
  {
    name = ModuleEngineConfigs
    type = ModuleEnginesRF
    techLevel = 5
    origTechLevel = 5
    engineType = L
    origMass = 0.355
    configuration = LqdHydrogen+LqdOxygen
    modded = false

    CONFIG
    {
      name = LqdHydrogen+LqdOxygen
      maxThrust = 206
      heatProduction = 180
      PROPELLANT
      {
        name = LqdHydrogen
        ratio = 76.30830964721619
        DrawGauge = True
        %resourceFlowMode = STACK_PRIORITY_SEARCH
      }
      PROPELLANT
      {
        name = LqdOxygen
        ratio = 23.69169035278381
        %resourceFlowMode = STACK_PRIORITY_SEARCH
      }
      IspSL = 1.3130
      IspV = 1.2827
      throttle = 0
      ModuleEngineIgnitor
      {
        ignitionsAvailable = 1
        useUllageSimulation = true
        autoIgnitionTemperature = 800
        ignitorType = Electric
        IGNITOR_RESOURCE
        {
          name = ElectricCharge
          amount = 2.75
        }
      }
    }
  }
  !MODULE[ModuleEngineIgnitor] {}
  ModuleEngineIgnitor
  {
    ignitionsAvailable = 1
    autoIgnitionTemperature = 800
    useUllageSimulation = true
  }
}

// ---------- //  
// REAL PLUME // cryoengines125-1
// ---------- //


@PART[cryoengine-125-1]:BEFORE[RealPlume]
{
	PLUME
    {
        name = Cryogenic-UpperLower-125
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,0
        fixedScale = 0.7
        energy = 0.6
        speed = 1
        emissionMult = 1
                  
    }
    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesRF
		// = Hydrolox-Lower
    }
    @MODULE[ModuleEngineConfigs]
    {
        %type = ModuleEnginesRF
		@CONFIG[LqdHydrogen+LqdOxygen]  
        {
            %powerEffectName = Cryogenic-UpperLower-125
        }
    }
}