@PART[cryoengine-25-2]:BEFORE[RealPlume]
{
	PLUME
    {
    {
        name = Cryogenic-UpperLower-25
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,0
        fixedScale = 1
        energy = 1
        speed = 1.2
        emissionMult = 0.7
    }
    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesRF
    }
    @MODULE[ModuleEngineConfigs]
    {
        %type = ModuleEnginesRF
		@CONFIG[LqdHydrogen+LqdOxygen]  
        {
            %powerEffectName = Cryogenic-UpperLower-25
        }
    }
}