// ---------- //  
// REAL FUELS // CT2X ‘Tunguska’ Cryogenic Rocket Engine
// ---------- //

@PART[cryoengine-25-2]:FOR[RealFuels_StockEngines]
{
  
  @mass = 0.378
  @cost = 744
  %entryCost = 3720
  @maxTemp = 1853
  
  
  @MODULE[ModuleEngine*]
  {
    @name = ModuleEnginesRF
    @maxThrust = 206
    @heatProduction = 128
    @atmosphereCurve
    {
      @key,0 = 0 434
      @key,1 = 1 242
    }
    !PROPELLANT[LiquidFuel] {}
    !PROPELLANT[Oxidizer] {}
    !PROPELLANT[MonoPropellant] {}
    PROPELLANT
    {
      name = LqdHydrogen
      ratio = 76.308310
      DrawGauge = True
      %resourceFlowMode = STACK_PRIORITY_SEARCH
    }
    PROPELLANT
    {
      name = LqdOxygen
      ratio = 23.691690
      %resourceFlowMode = STACK_PRIORITY_SEARCH
    }
  }
  
  MODULE
  {
    name = ModuleEngineConfigs
    type = ModuleEnginesRF
    techLevel = 5
    origTechLevel = 5
    engineType = U
    origMass = 0.378
    configuration = LqdHydrogen+LqdOxygen
    modded = false
    
    CONFIG
    {
      name = LqdHydrogen+LqdOxygen
      maxThrust = 206
      heatProduction = 128
      PROPELLANT
      {
        name = LqdHydrogen
        ratio = 76.30830964721619
        DrawGauge = True
        %resourceFlowMode = STACK_PRIORITY_SEARCH
      }
      PROPELLANT
      {
        name = LqdOxygen
        ratio = 23.69169035278381
        %resourceFlowMode = STACK_PRIORITY_SEARCH
      }
      IspSL = 1.1700
      IspV = 1.2573
      throttle = 0.75
      ModuleEngineIgnitor
      {
        ignitionsAvailable = 4
        useUllageSimulation = true
        autoIgnitionTemperature = 800
        ignitorType = Electric
        IGNITOR_RESOURCE
        {
          name = ElectricCharge
          amount = 2.75
        }
      } 
    }
  }
  !MODULE[ModuleEngineIgnitor] {}
  ModuleEngineIgnitor
  {
    ignitionsAvailable = 4
    autoIgnitionTemperature = 800
    useUllageSimulation = true
    
  }
}

