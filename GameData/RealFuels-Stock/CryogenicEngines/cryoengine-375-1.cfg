
// ---------- //  
// REAL PLUME // KS-68 ‘Mars’ Cryogenic Rocket Engine
// ---------- //

@PART[cryoengine-375-1]:FOR[RealFuels_StockEngines] 
{

  @mass = 3.908
  @cost = 9288
  %entryCost = 46440
  @maxTemp = 2294


  @MODULE[ModuleEngine*]
  {
    @name = ModuleEnginesRF
    @maxThrust = 1988
    @heatProduction = 173
    @atmosphereCurve
    {
      @key,0 = 0 439
      @key,1 = 1 369
    }
    !PROPELLANT[LiquidFuel] {}
    !PROPELLANT[Oxidizer] {}
    !PROPELLANT[MonoPropellant] {}
    PROPELLANT
    {
      name = LqdHydrogen
      ratio = 76.308310
      DrawGauge = True
      %resourceFlowMode = STACK_PRIORITY_SEARCH
    }
    PROPELLANT
    {
      name = LqdOxygen
      ratio = 23.691690
      %resourceFlowMode = STACK_PRIORITY_SEARCH
    }
  }

  MODULE
  {
    name = ModuleEngineConfigs
    type = ModuleEnginesRF
    techLevel = 6
    origTechLevel = 6
    engineType = L+
    origMass = 3.908
    configuration = LqdHydrogen+LqdOxygen
    modded = false

    CONFIG
    {
      name = LqdHydrogen+LqdOxygen
      maxThrust = 1988
      heatProduction = 173
      PROPELLANT
      {
        name = LqdHydrogen
        ratio = 76.30830964721619
        DrawGauge = True
        %resourceFlowMode = STACK_PRIORITY_SEARCH
      }
      PROPELLANT
      {
        name = LqdOxygen
        ratio = 23.69169035278381
        %resourceFlowMode = STACK_PRIORITY_SEARCH
      }
      IspSL = 1.3130
      IspV = 1.2827
      throttle = 0
      ModuleEngineIgnitor
      {
        ignitionsAvailable = 12
        useUllageSimulation = true
        autoIgnitionTemperature = 800
        ignitorType = Electric
        IGNITOR_RESOURCE
        {
          name = ElectricCharge
          amount = 26.5
        }
      }
    }
  }
  !MODULE[ModuleEngineIgnitor] {}
  ModuleEngineIgnitor
  {
    ignitionsAvailable = 12
    autoIgnitionTemperature = 800
    useUllageSimulation = true

  }
}

