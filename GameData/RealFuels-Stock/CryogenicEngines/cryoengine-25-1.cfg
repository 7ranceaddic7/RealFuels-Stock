// ---------- //  
// REAL FUELS // KS-01 ‘Odin’ Cryogenic Rocket Engine
// ---------- //

@PART[cryoengine-25-1]:FOR[RealFuels_StockEngines]
{

  @mass = 1.515
  @cost = 3722
  %entryCost = 18610
  @maxTemp = 2313


  @MODULE[ModuleEngine*]
  {
    @name = ModuleEnginesRF
    @maxThrust = 788
    @heatProduction = 175
    @atmosphereCurve
    {
      @key,0 = 0 439
      @key,1 = 1 369
    }
    !PROPELLANT[LiquidFuel] {}
    !PROPELLANT[Oxidizer] {}
    !PROPELLANT[MonoPropellant] {}
    PROPELLANT
    {
      name = LqdHydrogen
      ratio = 76.308310
      DrawGauge = True
      %resourceFlowMode = STACK_PRIORITY_SEARCH
    }
    PROPELLANT
    {
      name = LqdOxygen
      ratio = 23.691690
      %resourceFlowMode = STACK_PRIORITY_SEARCH
    }
  }

  MODULE
  {
    name = ModuleEngineConfigs
    type = ModuleEnginesRF
    techLevel = 6
    origTechLevel = 6
    engineType = L+
    origMass = 1.515
    configuration = LqdHydrogen+LqdOxygen
    modded = false

    CONFIG
    {
      name = LqdHydrogen+LqdOxygen
      maxThrust = 788
      heatProduction = 175
      PROPELLANT
      {
        name = LqdHydrogen
        ratio = 76.30830964721619
        DrawGauge = True
        %resourceFlowMode = STACK_PRIORITY_SEARCH
      }
      PROPELLANT
      {
        name = LqdOxygen
        ratio = 23.69169035278381
        %resourceFlowMode = STACK_PRIORITY_SEARCH
      }
      IspSL = 1.3130
      IspV = 1.2827
      throttle = 0
      ModuleEngineIgnitor
      {
        ignitionsAvailable = 1
        useUllageSimulation = true
        autoIgnitionTemperature = 800
        ignitorType = Electric
        IGNITOR_RESOURCE
        {
          name = ElectricCharge
          amount = 10.5
        }
      }
    }
  }
  !MODULE[ModuleEngineIgnitor] {}
  ModuleEngineIgnitor
  {
    ignitionsAvailable = 1
    autoIgnitionTemperature = 800
    useUllageSimulation = true

  }
}

// ---------- //  
// REAL PLUME // KS-01 ‘Odin’ Cryogenic Rocket Engine
// ---------- //

@PART[cryoengine-25-1]:BEFORE[RealPlume]
{
	PLUME
    {
        name = Cryogenic-UpperLower-25
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,0.5
        fixedScale = 1
        energy = 1
        speed = 1
    }
    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesRF
    }
    @MODULE[ModuleEngineConfigs]
    {
        %type = ModuleEnginesRF
		@CONFIG[LqdHydrogen+LqdOxygen] 
        {
            %powerEffectName = Cryogenic-UpperLower-25
        }
    }
}