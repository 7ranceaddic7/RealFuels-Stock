@PART[cryoengine-375-2]:FOR[RealFuels_StockEngines] //Ct65 ‘Yucatan’ Cryogenic Rocket Engine
{

  @mass = 2.396
  @cost = 4590
  %entryCost = 22950
  @maxTemp = 1981


  @MODULE[ModuleEngine*]
  {
    @name = ModuleEnginesRF
    @maxThrust = 1088
    @heatProduction = 141
    @atmosphereCurve
    {
      @key,0 = 0 449
      @key,1 = 1 276
    }
    !PROPELLANT[LiquidFuel] {}
    !PROPELLANT[Oxidizer] {}
    !PROPELLANT[MonoPropellant] {}
    PROPELLANT
    {
      name = LqdHydrogen
      ratio = 76.308310
      DrawGauge = True
      %resourceFlowMode = STACK_PRIORITY_SEARCH
    }
    PROPELLANT
    {
      name = LqdOxygen
      ratio = 23.691690
      %resourceFlowMode = STACK_PRIORITY_SEARCH
    }
  }

  MODULE
  {
    name = ModuleEngineConfigs
    type = ModuleEnginesRF
    techLevel = 6
    origTechLevel = 6
    engineType = U
    origMass = 2.396
    configuration = LqdHydrogen+LqdOxygen
    modded = false

    CONFIG
    {
      name = LqdHydrogen+LqdOxygen
      maxThrust = 1088
      heatProduction = 141
      PROPELLANT
      {
        name = LqdHydrogen
        ratio = 76.30830964721619
        DrawGauge = True
        %resourceFlowMode = STACK_PRIORITY_SEARCH
      }
      PROPELLANT
      {
        name = LqdOxygen
        ratio = 23.69169035278381
        %resourceFlowMode = STACK_PRIORITY_SEARCH
      }
      IspSL = 1.3130
      IspV = 1.2827
      throttle = 0
      ModuleEngineIgnitor
      {
        ignitionsAvailable = 4
        useUllageSimulation = true
        autoIgnitionTemperature = 800
        ignitorType = Electric
        IGNITOR_RESOURCE
        {
          name = ElectricCharge
          amount = 14.5
        }
      }


    }
  }
  !MODULE[ModuleEngineIgnitor] {}
  ModuleEngineIgnitor
  {
    ignitionsAvailable = 4
    autoIgnitionTemperature = 800
    useUllageSimulation = true

  }
}

@PART[cryoengine-375-2]:BEFORE[RealPlume]
{
	PLUME
    {
        name = Cryogenic-UpperLower-375
        transformName = thrustTransform
        localRotation = 0,0,0
        flarePosition = 0,0,0
        plumePosition = 0,0,0
        fixedScale = 1
        energy = 1
        speed = 1
    }
    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesRF
    }
    @MODULE[ModuleEngineConfigs]
    {
        %type = ModuleEnginesRF
		@CONFIG[LqdHydrogen+LqdOxygen]  //Add the effect to every engine config
        {
            %powerEffectName = Cryogenic-UpperLower-375
        }
    }
}