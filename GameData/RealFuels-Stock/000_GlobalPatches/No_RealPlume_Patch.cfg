// This is more of a temporary fix for now, due to replacing the ModuleEngines to ModuleEnginesRF in
// every RealFuels-Stock Config, the "Stock" Plume thats normaly in that ModuleEngines get's deleted.
// So if RealPlume is not installed all Configs that have a ModuleEnginesRF gets replaced again to be a
// ModuleEngines. I don't know how it affects the game for now, so this is more of a temporary fix.

@PART[*]:HAS[@MODULE[ModuleEnginesRF]]:NEEDS[!RealPlume,!SmokeScreen]:AFTER[RealFuels_StockEngines]
{
    @MODULE[ModuleEnginesRF]
    {
        @name = ModuleEngines
    }
}

@PART[*]:HAS[@MODULE[ModuleEnginesConfigs]]:NEEDS[!RealPlume,!SmokeScreen]:AFTER[RealFuels_StockEngines]
{
    @MODULE[ModuleEnginesConfigs]
    {
        @type = ModuleEngines
    }
}