//All parts that are configured (has ModuleEnginesRF and ModuleEngineConfig) are getting a ingame tag

@PART[*]:HAS[@MODULE[ModuleEnginesRF],@MODULE[ModuleEngineConfigs]]:FINAL
{
    @description = #$description$ <color=#FFFF00> This Part is configured by RealFuels-Stock </color> [$name$]
}


@PART[*]:HAS[!@MODULE[ModuleEnginesRF]|!@MODULE[ModuleEngineConfigs]]:FINAL
{
    @description = #$description$ [$name$]
}