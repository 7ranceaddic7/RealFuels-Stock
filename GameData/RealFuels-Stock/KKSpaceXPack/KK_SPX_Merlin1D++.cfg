// ---------- //

//The Merlin1D++ assembles all other Merlins (Merlin 1C, Merlin 1D) through Tech Level Upgrades and hides all other Merlins (see KK_whitelist.cfg)

@PART[KK_SPX_Merlin1D++]:FOR[RealFuels_StockEngines]
{

  @mass = 0.3
  @cost = 1209
  %entryCost = 6045
  @maxTemp = 2400
  @title = SpaceX Merlin 1
  @description = The Merlin 1 is used on the first stage of the SpaceXs Falcon 9 Launch Vehicle.
  
  
  @MODULE[ModuleEngine*]
  {
    @name = ModuleEnginesRF
    @maxThrust = 250
    @heatProduction = 292
    @atmosphereCurve
    {
      @key,0 = 0 330
      @key,1 = 1 271
    }
    !PROPELLANT[LiquidFuel] {}
    !PROPELLANT[Oxidizer] {}
    !PROPELLANT[MonoPropellant] {}
    PROPELLANT
    {
      name = Kerosene
      ratio = 37.694087
      DrawGauge = True
      %resourceFlowMode = STACK_PRIORITY_SEARCH
    }
    PROPELLANT
    {
      name = LqdOxygen
      ratio = 62.305913
      %resourceFlowMode = STACK_PRIORITY_SEARCH
    }
  }
  
  MODULE
  {
    name = ModuleEngineConfigs
    type = ModuleEnginesRF
    techLevel = 1
    origTechLevel = 1
    engineType = L
    origMass = 0.2
    configuration = Kerosene+LqdOxygen
    modded = false

    CONFIG
    {
      name = Kerosene+LqdOxygen
      maxThrust = 250
      heatProduction = 292
      PROPELLANT
      {
        name = Kerosene
        ratio = 37.69408655434424
        DrawGauge = True
        %resourceFlowMode = STACK_PRIORITY_SEARCH
      }
      PROPELLANT
      {
        name = LqdOxygen
        ratio = 62.30591344565576
        %resourceFlowMode = STACK_PRIORITY_SEARCH
      }
      IspSL = 1.0000
      IspV = 1.0000
      throttle = 0
      ignitions = -1
      ullage = true
      pressureFed = false
      IGNITOR_RESOURCE
      {
        name = ElectricCharge
        amount = 4.25
      }
      
      
    }
  }
  ignitions = 8
  ullage = true
  pressureFed = false
  IGNITOR_RESOURCE
  {
    name = ElectricCharge
    amount = 4.25
  }

  
}

// ---------- //  
// REAL PLUME // 
// ---------- //

@PART[KK_SPX_Merlin1D++]:FOR[RealPlume]:NEEDS[SmokeScreen]
{
	PLUME
	{
		name = Kerolox_LowerFlame
		transformName = thrustTransform
		localRotation = 0,0,0
		localPosition = 0,0,0
		emissionMult = 1
		energy = 1
		speed = 1
		flarePosition = 0,0,-0.4
		flareScale = 0.06
		plumePosition = 0,0,0.25
		plumeScale = 1
		flamePosition = 0,0,0
		flameScale = 0.8
	}
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesRF
	}
	@MODULE[ModuleEngineConfigs]
	{
		@type = ModuleEnginesRF
		@CONFIG,*
		{
			%powerEffectName = Kerolox_LowerFlame
		}
	}
}