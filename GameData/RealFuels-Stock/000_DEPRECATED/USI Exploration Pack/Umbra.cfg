// SrvPack engines
@PART[DERP_Engine_01]:BEFORE[RealPlume]
{
	PLUME
	{
		name = Hypergolic-Vernier
		transformName = thrustTransform
		localRotation = 0,0,0
		localPosition = 0,0,0.98
		fixedScale = 0.5
		energy = 0.5
		speed = 0.7
	}
	PLUME
	{
		name = Hypergolic-OMS-White
		transformName = thrustTransform
		localRotation = 0,0,0
		flarePosition = 0,0,-0.85
		plumePosition = 0,0,0
		fixedScale = 0.06
		energy = 0.5
		speed = 1
	}
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesRF
	}
	@MODULE[ModuleEngineConfigs]
	{
		%type = ModuleEnginesRF
		@CONFIG[Hydrazine]
		{
			%powerEffectName = Hypergolic-OMS-White
		}
		@CONFIG[HTP]
		{
			%powerEffectName = Hypergolic-OMS-White
		}
		@CONFIG[UDMH+NTO]
		{
			%powerEffectName = Hypergolic-Vernier
		}
		@CONFIG[MMH+NTO]
		{
			%powerEffectName = Hypergolic-Vernier
		}
	}
}
