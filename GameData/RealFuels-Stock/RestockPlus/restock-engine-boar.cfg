// ---------- //  
// REAL FUELS // Boar Engine
// ---------- // 

@PART[restock-engine-boar]:FOR[RealFuels_StockEngines] 
{

  @mass = 1.1
  @cost = 3139
  %entryCost = 15695
  @maxTemp = 2375
  
  
  @MODULE[ModuleEngine*]
  {
    @name = ModuleEnginesRF
    @maxThrust = 1000
    @heatProduction = 181
    @atmosphereCurve
    {
      key = 0 300
      key = 1 280
      key = 12 100
    }
    !PROPELLANT[LiquidFuel] {}
    !PROPELLANT[Oxidizer] {}
    !PROPELLANT[MonoPropellant] {}
    PROPELLANT
    {
      name = Kerosene
      ratio = 35.756816
      DrawGauge = True
      %resourceFlowMode = STACK_PRIORITY_SEARCH
    }
    PROPELLANT
    {
      name = LqdOxygen
      ratio = 64.243184
      %resourceFlowMode = STACK_PRIORITY_SEARCH
    }
  }
  
  MODULE
  {
    name = ModuleEngineConfigs
    type = ModuleEnginesRF
    techLevel = 6
    origTechLevel = 6
    engineType = L
    origMass = 1.1
    configuration = Kerosene+LqdOxygen
    modded = false

    CONFIG
    {
      name = Kerosene+LqdOxygen
      maxThrust = 1000
      heatProduction = 181
      PROPELLANT
      {
        name = Kerosene
        ratio = 35.75681604512692
        DrawGauge = True
        %resourceFlowMode = STACK_PRIORITY_SEARCH
      }
      PROPELLANT
      {
        name = LqdOxygen
        ratio = 64.24318395487307
        %resourceFlowMode = STACK_PRIORITY_SEARCH
      }
      IspSL = 1.0000
      IspV = 1.0000
      throttle = 0
      ignitions = 1
      ullage = true
      pressureFed = false
      IGNITOR_RESOURCE
      {
        name = ElectricCharge
        amount = 10
      }
      
      
    }
  }
  ignitions = 1
  ullage = true
  pressureFed = false
  IGNITOR_RESOURCE
  {
    name = ElectricCharge
    amount = 10
  }

  
}

