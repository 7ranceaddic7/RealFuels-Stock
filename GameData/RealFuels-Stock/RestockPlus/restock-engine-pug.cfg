// ---------- //  
// REAL FUELS // 1,25m Pug Engine
// ---------- // 

@PART[restock-engine-125-pug]:FOR[RealFuels_StockEngines] 
{

  @mass = 0.11
  @cost = 112
  %entryCost = 560
  @maxTemp = 1450
  
  
  @MODULE[ModuleEngine*]
  {
    @name = ModuleEnginesRF
    @maxThrust = 25
    @heatProduction = 84
    @atmosphereCurve
    {
      @key,0 = 0 298
      @key,1 = 1 106
    }
    !PROPELLANT[LiquidFuel] {}
    !PROPELLANT[Oxidizer] {}
    !PROPELLANT[MonoPropellant] {}
    PROPELLANT
    {
      name = Aerozine50
      ratio = 45
      DrawGauge = True
      %resourceFlowMode = STACK_PRIORITY_SEARCH
    }
    PROPELLANT
    {
      name = NTO
      ratio = 55
      %resourceFlowMode = STACK_PRIORITY_SEARCH
    }
  }
  
  MODULE
  {
    name = ModuleEngineConfigs
    type = ModuleEnginesRF
    techLevel = 1
    origTechLevel = 1
    engineType = O
    origMass = 0.11
    configuration = Aerozine50+NTO
    modded = false

    CONFIG
    {
      name = Aerozine50+NTO
      maxThrust = 25
      heatProduction = 84
      PROPELLANT
      {
        name = Aerozine50
        ratio = 45
        DrawGauge = True
        %resourceFlowMode = STACK_PRIORITY_SEARCH
      }
      PROPELLANT
      {
        name = NTO
        ratio = 55
        %resourceFlowMode = STACK_PRIORITY_SEARCH
      }
      IspSL = 0.0900
      IspV = 1.0000
      throttle = 0
      ignitions = 24
      ullage = true
      pressureFed = false
      IGNITOR_RESOURCE
      {
        name = ElectricCharge
        amount = 0.25
      }
      
      
    }
  }
  ignitions = 24
  ullage = true
  pressureFed = false
  IGNITOR_RESOURCE
  {
    name = ElectricCharge
    amount = 0.25
  }

  
}

