// ---------- //  
// REAL FUELS // Torch Engine
// ---------- // 

@PART[restock-engine-torch]:FOR[RealFuels_StockEngines] 
{

  @mass = 0.10
  @cost = 188
  %entryCost = 940
  @maxTemp = 1450
  
  
  @MODULE[ModuleEngine*]
  {
    @name = ModuleEnginesRF
    @maxThrust = 55
    @heatProduction = 89
    @atmosphereCurve
    {
      key = 0 295
      key = 1 275
      key = 12 100
    }
    !PROPELLANT[LiquidFuel] {}
    !PROPELLANT[Oxidizer] {}
    !PROPELLANT[MonoPropellant] {}
    PROPELLANT
    {
      name = Kerosene
      ratio = 60.198375
      DrawGauge = True
      %resourceFlowMode = STAGE_PRIORITY_FLOW
    }
    PROPELLANT
    {
      name = LqdOxygen
      ratio = 39.801625
      %resourceFlowMode = STAGE_PRIORITY_FLOW
    }
  }
  
  MODULE
  {
    name = ModuleEngineConfigs
    type = ModuleEnginesRF
    techLevel = 2
    origTechLevel = 2
    engineType = L
    origMass = 0.10
    configuration = Kerosene+LqdOxygen
    modded = false

    CONFIG
    {
      name = Kerosene+LqdOxygen
      maxThrust = 55
      heatProduction = 89
      PROPELLANT
      {
        name = Kerosene
        ratio = 60.19837501318982
        DrawGauge = True
        %resourceFlowMode = STAGE_PRIORITY_FLOW
      }
      PROPELLANT
      {
        name = LqdOxygen
        ratio = 39.80162498681018
        %resourceFlowMode = STAGE_PRIORITY_FLOW
      }
      IspSL = 1.0000
      IspV = 1.0000
      throttle = 0
      ignitions = 1
      ullage = true
      pressureFed = false
      IGNITOR_RESOURCE
      {
        name = ElectricCharge
        amount = 1
      }
      
      
    }
  }
  ignitions = 1
  ullage = true
  pressureFed = false
  IGNITOR_RESOURCE
  {
    name = ElectricCharge
    amount = 0.55
  }

  
}

