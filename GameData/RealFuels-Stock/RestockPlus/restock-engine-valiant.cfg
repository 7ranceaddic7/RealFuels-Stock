// ---------- //  
// REAL FUELS // Valiant Engine
// ---------- // 

@PART[restock-engine-125-valiant]:FOR[RealFuels_StockEngines] //Blank Engine
{

  @mass = 0.329
  @cost = 132
  %entryCost = 660
  @maxTemp = 1450
  
  
  @MODULE[ModuleEngine*]
  {
    @name = ModuleEnginesRF
    @maxThrust = 25
    @heatProduction = 59
    @atmosphereCurve
    {
      @key,0 = 0 275
      @key,1 = 1 248
    }
    !PROPELLANT[LiquidFuel] {}
    !PROPELLANT[Oxidizer] {}
    !PROPELLANT[MonoPropellant] {}
    PROPELLANT
    {
      name = Kerosene
      ratio = 45.302946
      DrawGauge = True
      %resourceFlowMode = STAGE_PRIORITY_FLOW
    }
    PROPELLANT
    {
      name = LqdOxygen
      ratio = 54.697054
      %resourceFlowMode = STAGE_PRIORITY_FLOW
    }
  }
  
  MODULE
  {
    name = ModuleEngineConfigs
    type = ModuleEnginesRF
    techLevel = 1
    origTechLevel = 1
    engineType = L
    origMass = 0.329
    configuration = Kerosene+LqdOxygen
    modded = false

    CONFIG
    {
      name = Kerosene+LqdOxygen
      maxThrust = 25
      heatProduction = 59
      PROPELLANT
      {
        name = Kerosene
        ratio = 45.3029460811562
        DrawGauge = True
        %resourceFlowMode = STAGE_PRIORITY_FLOW
      }
      PROPELLANT
      {
        name = LqdOxygen
        ratio = 54.6970539188438
        %resourceFlowMode = STAGE_PRIORITY_FLOW
      }
      IspSL = 0.0900
      IspV = 1.0000
      throttle = 0
      ignitions = 1
      ullage = true
      pressureFed = false
      IGNITOR_RESOURCE
      {
        name = ElectricCharge
        amount = 0.25
      }
      
      
    }
  }
  ignitions = 1
  ullage = true
  pressureFed = false
  IGNITOR_RESOURCE
  {
    name = ElectricCharge
    amount = 0.25
  }

  
}

