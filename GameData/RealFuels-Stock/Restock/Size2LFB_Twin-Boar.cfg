// ---------- //  
// REAL PLUME // LFB KR1x2 TwinBoar
// ---------- //

@PART[Size2LFB]:NEEDS[ReStock]:BEFORE[RealPlume] 
{
	PLUME
	{
		name = Kerolox_LowerFlame
		transformName = fxTransformPlume
		localRotation = 90,0,0
		localPosition = 0,0,0
		emissionMult = 1
		speed = 1
		energy = 1
		plumePosition = 0,1,0
		plumeScale = 1.7
		flamePosition = 0,1,0
		flameScale = 1.8
		flarePosition = 0,1.5,0
		flareScale = 0.1      
	}
	PLUME
	{
      name = Cryogenic_LowerSSME_CE
      transformName = thrustTransform
      localRotation = 0,0,0
      localPosition = 0,0,0
      speed = 1
      energy = 1
      emissionMult = 1
      shockPosition = 0,0,0
      shockScale = 0.4
      plumePosition = 0,0,-0.2
      plumeScale = 1.2
	}
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesRF
	}
	@MODULE[ModuleEngineConfigs]
	{
		@type = ModuleEnginesRF
		@CONFIG[Kerosene+LqdOxygen]
		{
			%powerEffectName = Kerolox_LowerFlame
		}
		@CONFIG[LqdHydrogen+LqdOxygen]
		{
			%powerEffectName = Cryogenic_LowerSSME_CE
		}
	}
}