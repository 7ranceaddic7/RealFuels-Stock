// ---------- //  
// REAL PLUME // MK55 Thud 
// ---------- // 

@PART[radialLiquidEngine1-2]:NEEDS[ReStock]:AFTER[ReStock]
{
  !EFFECTS {}
}

@PART[radialLiquidEngine1-2]:NEEDS[ReStock]:BEFORE[RealPlume] // Mk-55 "Thud"
{
	PLUME
	{
	name = Hypergolic_UpperOrange
    transformName = thrustTransform
    localRotation = 0,0,0
    flarePosition = 0,0,0
	flarePosition = 0,0,-0.1
    flareScale = 0.15
	fumeScale = 0.5
    energy = 1
    speed = 1
	alphaMult = 1
	emissionMult = 0.5
    fumeemissionMult = 5
	}


	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesRF
	}
	@MODULE[ModuleEngineConfigs]
	{
		%type = ModuleEnginesRF
		@CONFIG[MMH+NTO]
		{
			%powerEffectName = Hypergolic_UpperOrange
		}

		@CONFIG[Aerozine50+NTO]
		{
			%powerEffectName = Hypergolic_UpperOrange
		}


	}
}