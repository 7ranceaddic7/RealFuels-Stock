// ---------- //  
// REAL PLUME // RE L10 Poodle_v2
// ---------- //


@PART[liquidEngine2-2_v2]:NEEDS[ReStock]:BEFORE[RealPlume] // RE-L10 "Poodle"_v2
{
	PLUME
	{
		name = Hypergolic-OMS-Red
		transformName = thrustTransform
		localRotation = 0,0,0
		localPosition = 0,0,0.2
		fixedScale = 1
		energy = 1
		speed = 1
	}

	PLUME
	{
		name = Hydrolox_UpperBlue
		transformName = thrustTransform
		localRotation = 0,0,0
		flarePosition = 0,0,0
		plumePosition = 0,0,0
		plumeScale = 1
		flareScale = 0.4
		emissionMult = 0.8
		energy = 1
		speed = 1
		alphaMult = 1
	}
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesRF
	}
	@MODULE[ModuleEngineConfigs]
	{
		@type = ModuleEnginesRF
		@CONFIG[Aerozine50+NTO]
		{
			%powerEffectName = Hypergolic-OMS-Red
		}
		@CONFIG[LqdHydrogen+LqdOxygen]
		{
			%powerEffectName = Hydrolox_UpperBlue
		}
	}
}