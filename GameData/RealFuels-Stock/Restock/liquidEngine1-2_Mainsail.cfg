// ---------- //  
// REAL PLUME // RE M3 Mainsail_v1
// ---------- //

@PART[liquidEngine1-2]:NEEDS[ReStock]:AFTER[ReStock]
{
  !EFFECTS {}
}

@PART[liquidEngine1-2]:NEEDS[ReStock]:FOR[RealPlume] 
{
	PLUME
	{
		name = Hydrolox-Lower
		transformName = thrustTransform
		localRotation = 0,0,0
		flarePosition = 0,0,0.9
		plumePosition = 0,0,1
		shockPosition = 0,0,-0.9
		fixedScale = 1.4
		energy = 1
		speed = 0.7
	}
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesRF
	}
	@MODULE[ModuleEngineConfigs]
	{
		@type = ModuleEnginesRF
		@CONFIG[LqdHydrogen+LqdOxygen]
		{
			%powerEffectName = Hydrolox-Lower
		}
	}
}

@PART[liquidEngine1-2]:AFTER[zzRealPlume]
{
  @EFFECTS
  {
    @Hydrolox-Lower
        {
            @MODEL_MULTI_SHURIKEN_PERSIST[Hydrolox-Lower-shockcone]
            {
                @localPosition = 0,0,-0.92
            }
			@MODEL_MULTI_SHURIKEN_PERSIST[Hydrolox-Lower-plume_grey]
            {
                @localPosition = 0,0,0.04
            }

        }
    }
}



