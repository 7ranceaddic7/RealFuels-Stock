// REAL FUELS // IX-6315 "Dawn"
// ---------- //

//Uses Stock Xenon Fuel + EC

// ---------- //  
// REAL PLUME // IX-6315 "Dawn"
// ---------- //

@PART[ionEngine]:NEEDS[ReStock]:BEFORE[RealPlume] 
{
	PLUME
	{
        name = Ion_Xenon_Gridded_NFP
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,0
        fixedScale = 1
        emissionMult = 1
        energy = 1
        speed = 1
	}
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesFX
		%powerEffectName = Ion_Xenon_Gridded_NFP
	}
}