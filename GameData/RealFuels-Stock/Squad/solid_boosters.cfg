// ---------- //  
// REAL PLUME // All Boosters
// ---------- //

@PART[solidBooster_sm]:NEEDS[!ReStock]:BEFORE[RealPlume] // RT-5 "Flea"
{
	PLUME
	{
		name = Solid-Lower
		transformName = thrustTransform
		localRotation = 0,0,0
		flarePosition = 0,0,-0.2
		plumePosition = 0,0,0
		fixedScale = 0.6
		energy = 1
		speed = 1
	}
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesRF
	}
	@MODULE[ModuleEngineConfigs]
	{
		%type = ModuleEnginesRF
		@CONFIG,*
		{
			%powerEffectName = Solid-Lower
		}
	}
}


