// ---------- //  
// REAL FUELS // Aerospike
// ---------- // 

 @PART[toroidalAerospike]:FOR[RealFuels_StockEngines] 
{

  @mass = 0.33
  @cost = 781
  %entryCost = 3905
  @maxTemp = 2400


  @MODULE[ModuleEngine*]
  {
    @name = ModuleEnginesRF
    @maxThrust = 175
    @heatProduction = 199
    @atmosphereCurve
    {
      @key,0 = 0 350
      @key,1 = 1 315
    }
    !PROPELLANT[LiquidFuel] {}
    !PROPELLANT[Oxidizer] {}
    !PROPELLANT[MonoPropellant] {}
    PROPELLANT
    {
      name = Kerosene
      ratio = 37.694087
      DrawGauge = True
      %resourceFlowMode = STACK_PRIORITY_SEARCH
    }
    PROPELLANT
    {
      name = LqdOxygen
      ratio = 62.305913
      %resourceFlowMode = STACK_PRIORITY_SEARCH
    }
  }

  MODULE
  {
    name = ModuleEngineConfigs
    type = ModuleEnginesRF
    techLevel = 6
    origTechLevel = 6
    engineType = A
    origMass = 0.33
    configuration = Kerosene+LqdOxygen
    modded = false

    CONFIG
    {
      name = Kerosene+LqdOxygen
      maxThrust = 175
      heatProduction = 199
      PROPELLANT
      {
        name = Kerosene
        ratio = 37.69408655434424
        DrawGauge = True
        %resourceFlowMode = STACK_PRIORITY_SEARCH
      }
      PROPELLANT
      {
        name = LqdOxygen
        ratio = 62.30591344565576
        %resourceFlowMode = STACK_PRIORITY_SEARCH
      }
      IspSL = 1.0000
      IspV = 1.0000
      throttle = 0
      ignitions = 4
      ullage = true
      pressureFed = false
      IGNITOR_RESOURCE
      {
        name = ElectricCharge
        amount = 1.75
      }


    }
    CONFIG
    {
      name = LqdHydrogen+LqdOxygen
      maxThrust = 131
      heatProduction = 199
      PROPELLANT
      {
        name = LqdHydrogen
        ratio = 76.30830964721619
        DrawGauge = True
        %resourceFlowMode = STACK_PRIORITY_SEARCH
      }
      PROPELLANT
      {
        name = LqdOxygen
        ratio = 23.69169035278381
        %resourceFlowMode = STACK_PRIORITY_SEARCH
      }
      IspSL = 1.3000
      IspV = 1.2700
      throttle = 0
      ignitions = 4
      ullage = true
      pressureFed = false
      IGNITOR_RESOURCE
      {
        name = ElectricCharge
        amount = 1.75
      }


    }
  }
  ignitions = 4
  ullage = true
  pressureFed = false
  IGNITOR_RESOURCE
  {
    name = ElectricCharge
    amount = 1.75
  }


}

// ---------- //  
// REAL PLUME // Aerospike
// ---------- // 

@PART[toroidalAerospike]:FOR[RealPlume] // T-1 Toroidal Aerospike "Dart"
{
	PLUME
	{
		name = Kerolox-Lower
		transformName = thrustTransform
		localRotation = 0,0,0
		localPosition = 0,0,-0.3
		flareScale = 0.8
		plumeScale = 0.6
		energy = 1
		speed = 0.75
	}
	PLUME
	{
		name = Hydrolox-Lower
		transformName = thrustTransform
		localRotation = 0,0,0
		flarePosition = 0,0,0.0
		plumePosition = 0,0,0.5
		fixedScale = 1
		energy = 1
		speed = 0.75
	}
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesRF
	}
	@MODULE[ModuleEngineConfigs]
	{
		%type = ModuleEnginesRF
		@CONFIG[Kerosene+LqdOxygen]
		{
			%powerEffectName = Kerolox-Lower
		}
		@CONFIG[LqdHydrogen+LqdOxygen]
		{
			%powerEffectName = Hydrolox-Lower
		}
	}
}