  @cost = 6203
  %entryCost = 31015
  @maxTemp = 2375


  @MODULE[ModuleEngine*]
  {
    @name = ModuleEnginesRF
    @maxThrust = 2000
    @heatProduction = 181
    @atmosphereCurve
    {
      @key,0 = 0 332
      @key,1 = 1 299
    }
    !PROPELLANT[LiquidFuel] {}
    !PROPELLANT[Oxidizer] {}
    !PROPELLANT[MonoPropellant] {}
    PROPELLANT
    {
      name = Kerosene
      ratio = 37.694087
      DrawGauge = True
      %resourceFlowMode = STACK_PRIORITY_SEARCH
    }
    PROPELLANT
    {
      name = LqdOxygen
      ratio = 62.305913
      %resourceFlowMode = STACK_PRIORITY_SEARCH
    }
  }

  MODULE
  {
    name = ModuleEngineConfigs
    type = ModuleEnginesRF
    techLevel = 6
    origTechLevel = 6
    engineType = L
    origMass = 3.1
    configuration = Kerosene+LqdOxygen
    modded = false

    CONFIG
    {
      name = Kerosene+LqdOxygen
      maxThrust = 2000
      heatProduction = 181
      PROPELLANT
      {
        name = Kerosene
        ratio = 37.69408655434424
        DrawGauge = True
        %resourceFlowMode = STACK_PRIORITY_SEARCH
      }
      PROPELLANT
      {
        name = LqdOxygen
        ratio = 62.30591344565576
        %resourceFlowMode = STACK_PRIORITY_SEARCH
      }
      IspSL = 1.0000
      IspV = 1.0000
      throttle = 0
      ignitions = 1
      ullage = true
      pressureFed = false
      IGNITOR_RESOURCE
      {
        name = ElectricCharge
        amount = 20
      }


    }
    CONFIG
    {
      name = Aerozine50+NTO
      maxThrust = 2000
      heatProduction = 181
      PROPELLANT
      {
        name = Aerozine50
        ratio = 50.17301038062284
        DrawGauge = True
        %resourceFlowMode = STACK_PRIORITY_SEARCH
      }
      PROPELLANT
      {
        name = NTO
        ratio = 49.82698961937716
        %resourceFlowMode = STACK_PRIORITY_SEARCH
      }
      IspSL = 0.9600
      IspV = 0.9500
      throttle = 0
      ignitions = 1
      ullage = true
      pressureFed = false
      IGNITOR_RESOURCE
      {
        name = ElectricCharge
        amount = 20
      }


    }
  }
  ignitions = 1
  ullage = true
  pressureFed = false
  IGNITOR_RESOURCE
  {
    name = ElectricCharge
    amount = 20
  }

  !RESOURCE[LiquidFuel] {}
  !RESOURCE[Oxidizer] {}
  !RESOURCE[MonoPropellant] {}
  !RESOURCE[SolidFuel] {}
  !RESOURCE[XenonGas] {}
  MODULE
  {
    name = ModuleFuelTanks
    basemass = -1
    volume = 32000
    type = Default
    // dedicated = false
    TANK
    {
     name = Kerosene
     amount = full
     maxAmount = 37.694087%
    }
    TANK
    {
     name = LqdOxygen
     amount = full
     maxAmount = 62.305913%
    }
  }


}

