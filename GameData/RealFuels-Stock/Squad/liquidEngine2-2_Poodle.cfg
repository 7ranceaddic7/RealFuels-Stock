// ---------- //  
// REAL PLUME // RE L10 Poodle_v2
// ---------- //

@PART[liquidEngine2-2_v2]:NEEDS[ReStock]:AFTER[ReStock]
{
  !EFFECTS {}
}

@PART[liquidEngine2-2_v2]:NEEDS[ReStock]:FOR[RealPlume] // RE-L10 "Poodle"_v2
{


	PLUME
	{
		name = Hydrolox_UpperBlue
		transformName = thrustTransform
		localRotation = 0,0,0
		flarePosition = 0,0,0
		plumePosition = 0,0,0
		plumeScale = 1
		flareScale = 0.4
		emissionMult = 0.8
		energy = 1
		speed = 1
		alphaMult = 1
	}
	
	PLUME
	{
		name = Hypergolic_UpperOrange
		transformName = fxTransformPlume
		localRotation = 90,0,0
		localPosition = 0,0,0
		emissionMult = 0.8
		alphaMult = 0.8
		energy = 1
		speed = 1
		flarePosition = 0,0.3,0
		flareScale = 0.05
		plumePosition = 0,0,0
		plumeScale = 0.7
	}

	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesRF
	}
	@MODULE[ModuleEngineConfigs]
	{
		@type = ModuleEnginesRF
		@CONFIG[Aerozine50+NTO]
		{
			%powerEffectName = name = Hypergolic_UpperOrange
		}
		@CONFIG[LqdHydrogen+LqdOxygen]
		{
			%powerEffectName = Hydrolox_UpperBlue
		}
	}
}