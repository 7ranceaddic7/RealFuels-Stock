// ---------- //  
// REAL FUELS // Skipper_v1
// ---------- //

@PART[engineLargeSkipper]:FOR[RealFuels_StockEngines] 
{

  @mass = 1
  @cost = 1860
  %entryCost = 9300
  @maxTemp = 1948


  @MODULE[ModuleEngine*]
  {
    @name = ModuleEnginesRF
    @maxThrust = 488
    @heatProduction = 138
    @atmosphereCurve
    {
      @key,0 = 0 345
      @key,1 = 1 207
    }
    !PROPELLANT[LiquidFuel] {}
    !PROPELLANT[Oxidizer] {}
    !PROPELLANT[MonoPropellant] {}
    PROPELLANT
    {
        name = LqdHydrogen
        ratio = 76.30830964721619
        DrawGauge = True
        %resourceFlowMode = STACK_PRIORITY_SEARCH
    }
    PROPELLANT
    {
        name = LqdOxygen
        ratio = 23.69169035278381
        %resourceFlowMode = STACK_PRIORITY_SEARCH
    }
  }

  MODULE
  {
    name = ModuleEngineConfigs
    type = ModuleEnginesRF
    techLevel = 5
    origTechLevel = 5
    engineType = U
    origMass = 1
    configuration = LqdHydrogen+LqdOxygen
    modded = false
    CONFIG
    {
      name = LqdHydrogen+LqdOxygen
      maxThrust = 488
      heatProduction = 138
      PROPELLANT
      {
        name = LqdHydrogen
        ratio = 76.30830964721619
        DrawGauge = True
        %resourceFlowMode = STACK_PRIORITY_SEARCH
      }
      PROPELLANT
      {
        name = LqdOxygen
        ratio = 23.69169035278381
        %resourceFlowMode = STACK_PRIORITY_SEARCH
      }
      IspSL = 1.3000
      IspV = 1.2700
      throttle = 0
      ignitions = 4
      ullage = true
      pressureFed = false
      IGNITOR_RESOURCE
      {
        name = ElectricCharge
        amount = 6.5
      }


    }
  }
  ignitions = 4
  ullage = true
  pressureFed = false
  IGNITOR_RESOURCE
  {
    name = ElectricCharge
    amount = 6.5
  }
}

