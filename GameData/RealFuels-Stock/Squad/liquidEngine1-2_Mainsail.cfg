// ---------- //  
// REAL PLUME // RE M3 Mainsail_v1 (before 1.9 Mainsail Update)
// ---------- //

@PART[liquidEngine1-2]:NEEDS[!ReStock,SmokeScreen]:FOR[RealPlume]
{
	PLUME
	{
		name = Hydrolox-Lower
		transformName = thrustTransform
		localRotation = 0,0,0
		flarePosition = 0,0,2
		plumePosition = 0,0,2.5
		fixedScale = 1.4
		energy = 1
		speed = 0.7
	}
  PLUME
  {
      name = Kerolox_LowerFlame
		transformName = thrustTransform
		localRotation = 0,0,0
		localPosition = 0,0,0
		emissionMult = 1
		speed = 1
		energy = 1.2
		plumePosition = 0,0,1.5
    plumeScale = 1
    flamePosition = 0,0,1
    flameScale = 0.7
		flarePosition = 0,0,0.6
		flareScale = 0.15
  } 
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesRF
	}
	@MODULE[ModuleEngineConfigs]
	{
		@type = ModuleEnginesRF
		@CONFIG[LqdHydrogen+LqdOxygen]
		{
			%powerEffectName = Hydrolox-Lower
		}
    @CONFIG[Kerosene+LqdOxygen]
		{
			%powerEffectName = Kerolox_LowerFlame
		}
	}
}

