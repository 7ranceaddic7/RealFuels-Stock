// ---------- //  
// REAL PLUME // RE M3 Mainsail_v1 (before 1.9 Mainsail Update)
// ---------- //

@PART[liquidEngineMainsail_v2]:NEEDS[!ReStock]:FOR[RealPlume]
{
	PLUME
	{
		name = Hydrolox-Lower
		transformName = thrustTransform
		localRotation = 0,0,0
		flarePosition = 0,0,2
		plumePosition = 0,0,2.5
		fixedScale = 1.4
		energy = 1
		speed = 0.7
	}
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesRF
	}
	@MODULE[ModuleEngineConfigs]
	{
		@type = ModuleEnginesRF
		@CONFIG[LqdHydrogen+LqdOxygen]
		{
			%powerEffectName = Hydrolox-Lower
		}
	}
}

