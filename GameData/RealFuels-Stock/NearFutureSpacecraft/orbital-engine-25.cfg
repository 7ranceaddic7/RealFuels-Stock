// ---------- //  
// REAL FUELS // 
// ---------- //

@PART[orbital-engine-25]:FOR[RealFuels_StockEngines] //Blank Engine
{

  @mass = 0.33
  @cost = 323
  %entryCost = 1615
  @maxTemp = 1523
  
  
  @MODULE[ModuleEngine*]
  {
    @name = ModuleEnginesRF
    @maxThrust = 110
    @heatProduction = 95
    @atmosphereCurve
    {
      @key,0 = 0 330
      @key,1 = 1 116
    }
    !PROPELLANT[LiquidFuel] {}
    !PROPELLANT[Oxidizer] {}
    !PROPELLANT[MonoPropellant] {}
    PROPELLANT
    {
      name = MMH
      ratio = 40.707468
      DrawGauge = True
      %resourceFlowMode = STACK_PRIORITY_SEARCH
    }
    PROPELLANT
    {
      name = NTO
      ratio = 59.292532
      %resourceFlowMode = STACK_PRIORITY_SEARCH
    }
  }
  
  MODULE
  {
    name = ModuleEngineConfigs
    type = ModuleEnginesRF
    techLevel = 4
    origTechLevel = 4
    engineType = O
    origMass = 0.33
    configuration = MMH+NTO
    modded = false

    CONFIG
    {
      name = MMH+NTO
      maxThrust = 110
      heatProduction = 95
      PROPELLANT
      {
        name = MMH
        ratio = 40.707467714766985
        DrawGauge = True
        %resourceFlowMode = STACK_PRIORITY_SEARCH
      }
      PROPELLANT
      {
        name = NTO
        ratio = 59.292532285233015
        %resourceFlowMode = STACK_PRIORITY_SEARCH
      }
      IspSL = 0.9600
      IspV = 0.9500
      throttle = 0
      ignitions = 24
      ullage = true
      pressureFed = true
      IGNITOR_RESOURCE
      {
        name = ElectricCharge
        amount = 1.1
      }
      
      
    }
  }
  ignitions = 24
  ullage = true
  pressureFed = true
  IGNITOR_RESOURCE
  {
    name = ElectricCharge
    amount = 1.1
  }

  
}

// ---------- //  
// REAL PLUME // 
// ---------- //

@PART[orbital-engine-0625]:FOR[RealPlume]
{
	PLUME
	{
        name = Hypergolic_UpperRed
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,0
        energy = 1
        speed = 1
        flarePosition = 0,0,-0.1
        flareScale = 0.1
        fumePosition = 0,0,0.2
        fumeScale = 0.5
        streamPosition = 0,0,0.1
        streamScale = 0.4
	}
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesRF
	}
	@MODULE[ModuleEngineConfigs]
	{
		@type = ModuleEnginesRF
		@CONFIG,*
		{
			%powerEffectName = Hypergolic_UpperRed
		}
	}
}